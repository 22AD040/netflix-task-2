<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="netflix_logo.png" alt="Netflix Logo" class="logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Sign Up</button>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <h2>Trending Now</h2>
      <div class="grid">
        <div class="card">
          <img src="movie1.jpg" alt="Movie 1">
          <h3>Movie 1</h3>
        </div>
        <div class="card">
          <img src="movie2.jpg" alt="Movie 2">
          <h3>Movie 2</h3>
        </div>
        <div class="card">
          <img src="movie3.jpg" alt="Movie 3">
          <h3>Movie 3</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="content dark">
    <div class="container">
      <h2>Top Picks For You</h2>
      <div class="grid">
        <div class="card">
          <img src="movie4.jpg" alt="Movie 4">
          <h3>Movie 4</h3>
        </div>
        <div class="card">
          <img src="movie5.jpg" alt="Movie 5">
          <h3>Movie 5</h3>
        </div>
        <div class="card">
          <img src="movie6.jpg" alt="Movie 6">
          <h3>Movie 6</h3>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Netflix</p>
    </div>
  </footer>
</body>
</html>
